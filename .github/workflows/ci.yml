name: test
on:
  issue_comment:
      types: [created]
jobs:
  check-comment: 
    name: check comment
    runs-on: ubuntu-latest 
    if: github.event.action != 'closed' 
    outputs:
      triggered: ${{ steps.check.outputs.triggered }} 
      GITHUB_HEAD_REF: ${{ steps.get_branch.outputs.github_head_ref}}
    steps:
      - name: Get Branch
        id: get_branch
        run: echo "::set-output name=github_head_ref::${{ fromJson(steps.get_pull_request_ref.outputs.data).head.ref }}"

      - name: get pull request ref
        id: get_pull_request_ref
        uses: octokit/request-action@v2.x
        with:
          route: GET /repos/:repository/pulls/:issue_id
          repository: ${{ github.repository }}
          issue_id: ${{ github.event.issue.number }}
        env:
          GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"

      - name: Checkout
        uses: actions/checkout@v2
        with:
          ref: ${{ fromJson(steps.get_pull_request_ref.outputs.data).head.ref }}

      - uses: khan/pull-request-comment-trigger@master 
        id: check 
        with: 
          trigger: '/deploy' 
          reaction: rocket 
        env:
          GITHUB_TOKEN: '${{ secrets.GITHUB_TOKEN }}' 
      - run: echo ${{ github.head_ref }}

  build-and-push:
    runs-on: ubuntu-latest 
    needs: check-comment
    if: needs.check-comment.outputs.triggered == 'true' && needs.check-comment.outputs.GITHUB_HEAD_REF == 'dev-3'
    outputs:
      git_sha: ${{ steps.checkout-branch.outputs.git_sha }}
      image_tag: ${{ steps.checkout-branch.outputs.image_tag }}
      release_version: ${{ steps.checkout-branch.outputs.release_version }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
          
      - name: Checkout branch
        id: checkout-branch
        run: |
          if [ ${GITHUB_EVENT_NAME} == "workflow_dispatch" ] && [ ! -z "${{ github.event.inputs.branch }}" ]; then
            git checkout ${{ github.event.inputs.branch }}
            GIT_SHA="$(git rev-parse HEAD)"
            echo "::set-output name=git_sha::${GIT_SHA}"
            echo "::set-output name=image_tag::$(date +'%Y%m%d%H%M')-${GIT_SHA::10}"
          else
            echo "::set-output name=git_sha::${GITHUB_SHA}"
            echo "::set-output name=image_tag::$(date +'%Y%m%d%H%M')-${GITHUB_SHA::10}"
          fi
          # 'release/**' 브랜치에서 'release/' 문자열을 제거한 나머지를 버전으로 사용
          RELEASE_BRANCH="${{ github.head_ref }}"
          RELEASE_VERSION="${RELEASE_BRANCH/release\//}"
          echo "::set-output name=release_version::${RELEASE_VERSION}"
          echo ${{ github.head_ref }}
